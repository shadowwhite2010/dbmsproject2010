{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
          
  <div class="col-sm-8 mx-auto">
    <div class="text-center">
      <form class="form-signin" method="POST" action="">
        <img class="mb-4" src="../static/brand/career-guide.jpeg" alt="" width="120" height="120">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="User-Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; Since-2020</p>
      </form>
    </div>
  </div>
</div>
        
     
  {% endblock content%}
